<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculator">
			<div class="main">
				<nav class="nav">
					<button type="button" data-history>History</button>
				</nav>

				<section class="input">
					<p data-expression></p>
					<p data-calculated></p>
				</section>

				<section class="buttons">
					<button data-clear class="accent">C</button>
					<button data-operator class="accent">&divide;</button>
					<button data-operator class="accent">&times;</button>
					<button data-delete class="accent">&larr;</button>

					<button data-number>7</button>
					<button data-number>8</button>
					<button data-number>9</button>
					<button data-operator class="accent">&minus;</button>

					<button data-number>4</button>
					<button data-number>5</button>
					<button data-number>6</button>
					<button data-operator class="accent">&plus;</button>

					<button data-number>1</button>
					<button data-number>2</button>
					<button data-number>3</button>
					<button data-equal class="span-two">=</button>

					<button data-percentage>%</button>
					<button data-number>0</button>
					<button data-decimal>.</button>
				</section>
			</div>

			<aside class="history-wrap">
				<span class="icon">&darr;</span>
				<div class="content">
					<p></p>
				</div>
			</aside>
		</div>

		<script src="script.js"></script>
	</body>
</html>
